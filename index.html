<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiQuest - Modern Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 transform hover:shadow-2xl">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-center text-indigo-800 mb-2">LexiQuest</h1>
            <p class="text-center text-indigo-600 mb-8">Your modern dictionary companion</p>
            
            <div class="flex gap-4 mb-8">
                <input 
                    type="text" 
                    id="inp-word" 
                    placeholder="Type a word here..." 
                    class="flex-1 px-6 py-4 border-b-2 border-indigo-300 focus:border-indigo-600 outline-none text-lg bg-transparent transition-all duration-300"
                    autocomplete="off"
                >
                <button 
                    id="search-btn" 
                    class="px-6 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2"
                >
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div id="result" class="min-h-[300px] flex items-center justify-center">
                <div class="text-center text-gray-500">
                    <i class="fas fa-book-open text-4xl mb-4 text-indigo-300"></i>
                    <p>Type a word to discover its meaning</p>
                </div>
            </div>
        </div>
        
        <div class="bg-indigo-50 p-4 text-center text-sm text-indigo-700">
            Powered by Dictionary API | Made with ❤️ for word lovers
        </div>
    </div>

    <audio id="sound"></audio>
    
    <script src="script.js"></script>
</body>
</html>
